{% extends 'base.html' %}
{% set active = "Login" %}

{% block title %}
Log In
{% endblock %}

{% block content %}



{% if message %}
<div class="alert alert-danger">
    {{ message }}
</div>
{% endif %}

<section class="vh-100" style="background-color: #000;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="/static/img/login.jpeg"
                  alt="signup form" class="img-fluid signup" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-5 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black ">
  
                  <form method="POST" action="/login" class="pt-3">

  
                    <h5 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;">Login</h5>
  
                  

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example3">Email</label>
                      <input type="email" id="form2Example3" class="form-control form-control-lg" placeholder="email" name="email" />
                      
                    </div>
  
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example4">Password</label>
                      <input type="password" id="form2Example4" class="form-control form-control-lg" placeholder="Confirm Password" name="password" />
                      
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                      
                    </div>
  
                    <p class="mb-5 pb-lg-2 text-center" style="color: #3b3b3b;">Don't have an account? 
                        <a href="/signup">SignUp here</a></p>
                    
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>

{% endblock %}
